<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        
    <div class="container mt-5">
        <h1 class="text-center text-dark mb-3"><img src="img/calcular.png" > Calculadora ADSO V. 3.0 <img src="img/calcular.png" ></h1>
        <div class="card p-5">
            <div class="mb-3">
                <label class="form-label">Seleccione una Operacion:</label>

                <select class="form-select" id="operacion">
                  <option selected>Seleccionar</option>
                  <option value="suma">1. Sumar del 1 hasta el número ingresado</option>
                  <option value="producto">2. Producto del 1 hasta el número ingresado</option>
                  <option value="pares">3. Sumar y mostrar números pares desde el 1 hasta el número ingresado</option>
                  <option value="impares">4. Sumar y mostrar números impares desde el 1 hasta el número ingresado</option>
                </select>
    
              </div>
              <div class="mb-3">
                <label class="form-label">Numero:</label>
                <input type="number" id="num1" class="form-control" required>
              </div>
             
              <button onclick="calcular()" class="btn bnt-primary bg-danger mb-3 text-light" >Calcular</button>
              <p id="resultado" class="mt-3"></p>
        </div>
        
    </div>
</div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
